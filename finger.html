<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What's the finger?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    #div-bear-type {
      font-family: sans-serif;
      font-size: 1.1em;
      line-height: 30px;
    }

    #div-image-output {
      max-width: 800px;
      text-align: center;
    }

    #img-output {
      max-width: 800px;
    }
  </style>

  <script src="webcam-widget.js"></script>
  <script src="finger.js"></script>
</head>

<body class="container-lg">

  <h1>What's the finger?</h1>

  <div class="row mb-3">
    <div class="col-md-7">
      <label for="image-url" class="form-label">Url</label>
      <input type="url" id="image-url" class="form-control" placeholder="https://example.com/my-image.jpg" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="image-file" class="form-label">Url</label>
      <input type="file" id="image-file" class="form-control" />
    </div>
    <div class="col-auto d-flex">
      <input type="button" id="button-submit" class="btn btn-secondary align-self-end" value="Submit" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
    </div>
  </div>

  <div class="row mb-3">
    <div id="camera" class="col"></div>
    <div id="div-image-output" class="col">
      <img id="img-output" />
    </div>
  </div>
  <div class="row mb-3">
    <h5 id="div-finger-type" class="col"></h5>
  </div>
</body>

</html>
