<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Capturer & Labeler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="utils.js"></script>
  <script src="webcam.js"></script>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container-lg contentarea">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="prefix" class="form-label">Prefix</label>
        <input id="prefix" type="text" class="form-control" placeholder="image-, etc." />
      </div>
      <div class="col-md-4">
        <label for="image-label" class="form-label">Label</label>
        <div class="input-group has-validation">
          <input id="image-label" type="text" class="form-control" placeholder="LABEL_A, LABEL_B, etc." />
          <div class="invalid-feedback">
            Please choose a Label for your pictures.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label for="capture-interval" class="form-label">
          Capture interval (s)
          <span id="current-capture-interval"></span>
        </label>
        <input id="capture-interval" type="range" class="form-range" min="0.25" max="10" value="2" step="0.25" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="actions" class="form-label">Options</label>
        <ul id="options" class="list-group">
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="grayscale-check">
              <label class="form-check-label" for="grayscale-check">
                GrayScale
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="spacebar-for-photo-check">
              <label class="form-check-label" for="spacebar-for-photo-check">
                SpaceBar for photo
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col">
        <input type="button" id="button-start-session" class="btn btn-secondary bg-success" value="Start session" />
        <input type="button" id="button-clear" class="btn btn-secondary" value="Clear session" />
        <input type="button" id="button-download-all" class="btn btn-danger" value="Download all photos" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        Number of photos: <span id="number-of-photos">0</span>
      </div>
    </div>
    <div class="row">
      <div id="camera" class="mb-3 col text-center">
        <video id="video" autoplay muted playsinline>Video stream not available.</video>
        <button id="startbutton">Take photo</button>
        <canvas id="canvas"> </canvas>
      </div>
    </div>
    <div id="photo-output" class="row text-center">
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
